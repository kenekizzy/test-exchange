<div class="payment-completion">
      <h2>Complete payment</h2>
      
      <div class="payment-amount">
        <h1>1,000.00 USDT</h1>
        <button class="copy-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="10" y="10" width="14" height="14" rx="2" ry="2"/>
            <path d="M6 18H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>          
        </button>
      </div>
      
      <div class="timer">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="16" cy="16" r="12"/>
          <path d="M16 8v8l5 3"/>
        </svg>        
        <span>Remaining time for transfer: {{remainingTime}}</span>
      </div>
      
      <div class="wallet-details">
        <div class="detail-row">
          <span>Wallet Address</span>
          <div class="value-with-copy">
            <span class="ellipsis">{{walletAddress}}</span>
            <button class="copy-button" (click)="copyToClipboard(walletAddress)">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="10" y="10" width="14" height="14" rx="2" ry="2"/>
                <path d="M6 18H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>  
            </button>
          </div>
        </div>
        
        <div class="detail-row">
          <span>Network</span>
          <div class="network-badge">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 417">
              <polygon fill="#343434" points="127.9,0 125.2,8.8 125.2,279.9 127.9,282.6 255.8,208.6"/>
              <polygon fill="#8C8C8C" points="127.9,0 0,208.6 127.9,282.6 127.9,150.1"/>
              <polygon fill="#3C3C3B" points="127.9,307.3 126.3,309.3 126.3,416.9 127.9,416.9 256,233.2"/>
              <polygon fill="#8C8C8C" points="127.9,416.9 127.9,307.3 0,233.2"/>
              <polygon fill="#141414" points="127.9,282.6 255.8,208.6 127.9,150.1"/>
              <polygon fill="#393939" points="0,208.6 127.9,282.6 127.9,150.1"/>
            </svg>            
            <span>{{network}}</span>
          </div>
        </div>
      </div>
      
      <div class="warning-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>        
        <p>Please only send the selected token on the specified network to this address. Order will be cancelled when the timer below hits zero.</p>
      </div>
      
      <div class="qr-section">
        <p>Or Scan QR Code</p>
        <div class="qr-code">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="black">
            <rect x="2" y="2" width="8" height="8"/>
            <rect x="2" y="22" width="8" height="8"/>
            <rect x="22" y="2" width="8" height="8"/>
            <path d="M14 14h4v4h-4zM18 18h4v4h-4zM22 22h4v4h-4z"/>
          </svg>          
        </div>
      </div>
      
      <button class="cancel-button" (click)="cancelPayment()">
        Cancel Payment
      </button>
    </div>
